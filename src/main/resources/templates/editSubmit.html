<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>MAS Technology Services</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{../../assets/user/css/bootstrap.css}" />

    <!-- Font Awesome -->
    <link th:href="@{../../assets/user/css/font-awesome.min.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link th:href="@{../../assets/user/css/style.css}" rel="stylesheet" />
    <!-- Responsive style -->
    <link th:href="@{../../assets/user/css/responsive.css}" rel="stylesheet" />

    <!-- Custom CSS for form border -->
    <style>
        /* Add border style to the form */
        .rounded.h-100 {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>

<body class="sub_page">

    <div class="hero_area">
        <!-- header section starts -->
        <header class="header_section">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <a class="navbar-brand" href="http://localhost:8080/"> <span> Review Sentinel System </span>
                    </a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class=""> </span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav  ">
                            <li class="nav-item">
    							<a href="https://review-prediction-ml.streamlit.app/" class="nav-link">Prediction</a>
							</li>
                            <li class="nav-item"><a class="nav-link" th:href="@{'/user/submit'}">Submit Prediction</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{'/signin'}">Logout</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- End header section -->
    </div>

    <!-- Form Start -->
    <div class="container-fluid pt-4 px-4 d-flex justify-content-center">
        <div class="row g-4">
            <form th:action="@{/user/editSubmit/{id}(id=${submit.id})}" th:object="${submit}" method="post">
                <div class="rounded h-100 p-4">
                    <h2 class="mb-8">EDIT SUBMITTED DETAILS</h2>
                    <br><br>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-6 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" th:field="*{name}" name="name" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-6 col-form-label">Select the "Cluster"</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="cluster" name="cluster">
                                <option value="ACTIVE">ACTIVE</option>
                                <option value="CORPORATE">CORPORATE</option>
                                <option value="INTIMATES MANUFACTURING 01">INTIMATES MANUFACTURING 01</option>
                                <option value="INTIMATES MANUFACTURING 02">INTIMATES MANUFACTURING 02</option>
                                <option value="INTIMATES TRADING">INTIMATES TRADING</option>
                                <option value="JOINT VENTURES">JOINT VENTURES</option>
                                <option value="KREEDA">KREEDA</option>
                                <option value="OVERSEAS & BODYLINE">OVERSEAS & BODYLINE</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-6 col-form-label">Date</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="date" name="date" readonly>
                            <script>
                                /*<![CDATA[*/
                                // Function to update the input field with current date and time
                                function updateDateTime() {
                                    var date = document.getElementById('date');
                                    var now = new Date();
                                    var formattedDateTime = now.toISOString().slice(0, 19).replace('T', ' ');
                                    date.value = formattedDateTime;
                                }

                                updateDateTime();
                                setInterval(updateDateTime, 1000);
                            </script>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-6 col-form-label">No. of Feedbacks</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="feedbacks" name="feedbacks" th:field="*{feedbacks}"
                                required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-6 col-form-label">No. of positive Feedbacks</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="positive_feedback" name="positive_feedback"
                                th:field="*{positive_feedback}" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-6 col-form-label">No. of Negative Feedbacks</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="negative_feedback" name="negative_feedback"
                                th:field="*{negative_feedback}" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-secondary fw-bold">Update</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Content -->

    <!-- jQuery -->
    <script th:src="@{../assets/user/js/jquery-3.4.1.min.js}"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- Bootstrap core JavaScript -->
    <script th:src="@{../assets/user/js/bootstrap.js}"></script>
    <!-- Custom script -->
    <script src="js/custom.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
    </script>
    <!-- End Google Maps API -->
</body>

</html>
