<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Review Sentinel System</title>


    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" th:href="@{../assets/user/css/bootstrap.css}" />

    <!-- font awesome style -->
    <link th:href="@{../assets/user/css/font-awesome.min.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link th:href="@{../assets/user/css/style.css}" rel="stylesheet" />
    <!-- responsive style -->
    <link th:href="@{../assets/user/css/responsive.css}" rel="stylesheet" />

</head>

<body class="sub_page">

    <div class="hero_area">
        <!-- header section starts -->
        <header class="header_section">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <a class="navbar-brand" href="http://localhost:8080/"> <span> Review Sentinel System </span>
                    </a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class=""> </span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav  ">
                            <!-- Remove the Home, About, and Services links -->
                            <!-- <li class="nav-item "><a class="nav-link" th:href="@{'/'}">Home <span class="sr-only">(current)</span></a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{'/about'}"> About</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{'/service'}">Services</a></li> -->
                            <li class="nav-item"><a class="nav-link" th:href="@{'/prediction'}">Prediction</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{'/user/submit'}">Submit Prediction</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{'/signin'}">Logout</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- end header section -->
    </div>

    <!-- Recent Sales Start -->
    <div class="container-fluid pt-4 px-4 ">
        <div class="d-flex justify-content-between align-items-center mb-4 col-sm-12 col-xl-12">
            <h6 class="mb-0"
                style="background-color: black; padding: 15px; color:white; border-radius:10px;">Recent Submission
            </h6>
            <a th:href="@{'/user/addSubmit'}"
                class="btn btn btn-primary btn-rounded"><i class="fa fa-plus"></i> Add Submissions</a>
        </div>
        <div class="text-center rounded p-4 col-sm-12 col-xl-12">
            <div class="table-responsive">
                <table
                    class="table text-start align-middle table-bordered table-hover mb-0">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Cluster</th>
                            <th scope="col">Date</th>
                            <th scope="col">No. of Feedbacks</th>
                            <th scope="col">No. of Positive Feedbacks</th>
                            <th scope="col">No. of Negative Feedbacks</th>
                            <th class="text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="submit: ${submit}">
                            <td th:text="${submit.name}"></td>
                            <td th:text="${submit.cluster}"></td>
                            <td th:text="${submit.date}"></td>
                            <td th:text="${submit.feedbacks}"></td>
                            <td th:text="${submit.positive_feedback}"></td>
                            <td th:text="${submit.negative_feedback}"></td>
                            <td class="text-right">
                                <a class="mr-3"
                                    th:href="@{/user/editSubmit/{id}(id=${submit.id})}"><i
                                        class="fa fa-pencil"></i> </a>
                                <a th:href="@{/user/deleteSubmit/{id}(id=${submit.id})}"><i
                                        class="fa fa-trash-o"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Recent Sales End -->


    <!-- Content -->
    <!-- jQuery -->
    <script th:src="@{../assets/user/js/jquery-3.4.1.min.js}"></script>
    <!-- popper js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script th:src="@{../assets/user/js/bootstrap.js}"></script>
    <script src="js/custom.js"></script>
    <!-- Google Map -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>
    <!-- End Google Map -->

</body>

</html>
