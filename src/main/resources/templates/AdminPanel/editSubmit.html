<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>MAS Technology Services</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" th:href="@{../../assets/user/css/bootstrap.css}" />

    <!-- font awesome style -->
    <link th:href="@{../../assets/user/css/font-awesome.min.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link th:href="@{../../assets/user/css/style.css}" rel="stylesheet" />
    <!-- responsive style -->
    <link th:href="@{../../assets/user/css/responsive.css}" rel="stylesheet" />

    <style>
        /* Additional CSS styles */
        .custom-form {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body class="sub_page" style="background-color: #b12424; margin-top: 30px;"> <!-- Added margin to the top -->

    <!-- MAS Technology Services -->
    <div class="container-fluid" style="margin-top: 30px;"> <!-- Added margin to the top -->
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="brand-logo text-center">
                    <h2 style="color: white; font-weight: bold;">MAS Technology Services</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Form Start -->
    <div class="container-fluid pt-4 px-4 d-flex justify-content-center">
        <div class="row g-4 ">
            <form class="custom-form" th:action="@{/admin/editSubmit/{id}(id=${submit.id})}" th:object="${submit}" method="post">
                <div class="rounded h-100 p-4 ">
                    <h2 class="mb-8">EDIT SUBMISSION DETAILS</h6>
                    <br><br>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-6 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" th:field="*{name}" name="name" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-6 col-form-label">Select the "Cluster"</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="cluster" name="cluster">
                                <option value="ACTIVE">ACTIVE</option>
                                <option value="CORPORATE">CORPORATE</option>
                                <option value="INTIMATES MANUFACTURING 01">INTIMATES MANUFACTURING 01</option>
                                <option value="INTIMATES MANUFACTURING 02">INTIMATES MANUFACTURING 02</option>
                                <option value="INTIMATES TRADING">INTIMATES TRADING</option>
                                <option value="JOINT VENTURES">JOINT VENTURES</option>
                                <option value="KREEDA">KREEDA</option>
                                <option value="OVERSEAS & BODYLINE">OVERSEAS & BODYLINE</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-6 col-form-label">Date</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="date" name="date" readonly>
                            <script>
                                /*<![CDATA[*/
                                // Function to update the input field with current date and time
                                function updateDateTime() {
                                    var date = document.getElementById('date');
                                    var now = new Date();
                                    var formattedDateTime = now.toISOString().slice(0, 19).replace('T', ' ');
                                    date.value = formattedDateTime;
                                }

                                updateDateTime();
                                setInterval(updateDateTime, 1000);
                                /*]]>*/
                            </script>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-6 col-form-label">No. of Feedbacks</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="feedbacks" name="feedbacks" th:field="*{feedbacks}" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-6 col-form-label">No. of positive Feedbacks </label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="positive_feedback" name="positive_feedback" th:field="*{positive_feedback}" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-6 col-form-label">No. of Negative Feedbacks</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="negative_feedback" name="negative_feedback" th:field="*{negative_feedback}" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary fw-bold">Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script th:src="@{../assets/user/js/jquery-3.4.1.min.js}"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script th:src="@{../assets/user/js/bootstrap.js}"></script>
    <script src="js/custom.js"></script>
    <!-- Google Map API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>
    <!-- End Google Map API -->
</body>

</html>
