	<!-- Form Start -->
	<div class="container-fluid pt-4 px-4 d-flex justify-content-center">
		<div class="row g-4 ">
			<form action="submits" method="post">
				<div class="rounded h-100 p-4 ">
					<h2 class="mb-8">Add Prediction Details</h6>
					<br><br>
					<div class="row mb-3">
						<label for="inputEmail3" class="col-sm-6 col-form-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name"
								 th:field="*{users.name}" name="name" readonly>

						</div>
					</div>
					<div class="row mb-3">
						<label for="inputEmail3" class="col-sm-6 col-form-label">Select
							the "Cluster"</label>
						<div class="col-sm-10">
							<select class="form-control" id="cluster" name="cluster">
								<option value="ACTIVE">ACTIVE</option>
								<option value="CORPORATE">CORPORATE</option>
								<option value="INTIMATES MANUFACTURING 01">INTIMATES
									MANUFACTURING 01</option>
								<option value="INTIMATES MANUFACTURING 02">INTIMATES
									MANUFACTURING 02</option>
								<option value="INTIMATES TRADING">INTIMATES TRADING</option>
								<option value="JOINT VENTURES">JOINT VENTURES</option>
								<option value="KREEDA">KREEDA</option>
								<option value="OVERSEAS & BODYLINE">OVERSEAS & BODYLINE</option>
							</select>
						</div>
					</div>
					<div class="row mb-3">
						<label for="inputEmail3" class="col-sm-6 col-form-label">Date</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="date" name="date"
								readonly>
							<script>
								/*<![CDATA[*/
								// Function to update the input field with current date and time
								function updateDateTime() {
									var date = document
											.getElementById('date');
									var now = new Date();
									var formattedDateTime = now.toISOString()
											.slice(0, 19).replace('T', ' ');
									date.value = formattedDateTime;
								}

								updateDateTime();
								setInterval(updateDateTime, 1000);
							</script>

						</div>
					</div>
					<div class="row mb-3">
						<label for="inputEmail3" class="col-sm-6 col-form-label">No.
							of Feedbacks</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="feedbacks" name="feedbacks" required>
						</div>
					</div>
					<div class="row mb-3">
						<label for="inputEmail3" class="col-sm-6 col-form-label">No.
							of positive Feedbacks </label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="positive_feedback" name="positive_feedback" required>
						</div>
					</div>
					<div class="row mb-3">
						<label for="inputEmail3" class="col-sm-6 col-form-label">No.
							of Negative Feedbacks</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="negative_feedback" name="negative_feedback" required>
						</div>
					</div>


					<button type="submit" class="btn btn-success fw-bold">Submit</button>

				</div>
				</form>
			
		</div>

	</div>
